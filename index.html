    <section id="mainpage">
                  <!-------------------------------------INFO ET PHOTO--------------------------------------------------->

                    <!-------------------------------------FORM INPUT--------------------------------------------------->
        <div class="form">
            <form action="https://formsubmit.co/793be343382836cfe48aea38e54bbb5f" method="POST">
                <!----honeypot-->
                <input type="text" name="_honey" style="display:none">
                <!--ENLEVER CAPTCHA-->
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                  <label for="LastName">Nom</label>
                  <input type="text" class="form-control" name=Nom id="lastName" required>
                </div>
                <div class="form-group">
                  <label for="firstName">Prénom</label>
                  <input type="text" class="form-control"  name=Prénom id="firstName" required>
                </div>
                <div class="form-group">
                  <label for="Téléphone">Téléphone</label>
                  <input type="tel" class="form-control"  name=Téléphone id="Phone" required>
                </div>
                <div class="form-group">
                    <label for="Email">Adresse E-mail</label>
                    <input type="email" class="form-control"  name=Email id="Email" aria-describedby="emailHelp" placeholder="exemple@email.com" required>
                    <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre adresse e-mail avec qui que ce soit.</small>
                </div>
                <div class="checkbox">
                  <div class="form-check">
                      <input class="form-check-input" name="case[]" type="checkbox" value="SIGNALETIQUE" id="checkSignaletique">
                      <label class="form-check-label" for="checkSignaletique">
                          SIGNALETIQUE
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" name="case[]" type="checkbox" value="TEXTILE" id="checkTextile">
                      <label class="form-check-label" for="checkTextile">
                          TEXTILE
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" name="case[]" type="checkbox" value="IMPRESSION NUMERIQUE" id="checkImpression">
                      <label class="form-check-label" for="checkImpression">
                          IMPRESSION NUMERIQUE
                      </label>
                  </div>
              </div>
                <div class="form-group">
                  <label for="Objet">Objet</label>
                  <input type="text" class="form-control"  name=Objet id="objectName" placeholder="Objet">
                </div>
                <div class="form-group">
                  <label for="Message">Message</label>
                  <textarea class="form-control"  name=Message id="inputMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button> 
            </form>
        </div>
    </section>
