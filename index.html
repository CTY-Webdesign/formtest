                    <!-------------------------------------FORM INPUT--------------------------------------------------->
        <div class="form">
            <form action="https://formsubmit.co/793be343382836cfe48aea38e54bbb5f" method="POST">
                <!----honeypot-->
                <input type="text" name="_honey" style="display:none">
                <!--ENLEVER CAPTCHA-->
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                  <label for="inputName">Nom</label>
                  <input type="text" class="form-control" name=Nom id="inputName" placeholder="Votre Nom">
                </div>
                <div class="form-group">
                  <label for="inputName">Prénom</label>
                  <input type="text" class="form-control"  name=Prénom id="inputName" placeholder="Votre Prénom">
                </div>
                <div class="form-group">
                  <label for="inputPhone">Téléphone</label>
                  <input type="tel" class="form-control"  name=Téléphone id="inputPhone" placeholder="Votre numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Adresse E-mail</label>
                    <input type="email" class="form-control"  name=Email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemple@email.com">
                    <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre adresse e-mail avec qui que ce soit.</small>
                </div>
                <div class="checkbox">
                  <div class="form-check">
                    <input class="form-check-input"  name=case type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      SIGNALETIQUE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input"  name=case type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      TEXTILE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input"  name=case type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      IMPRESSION NUMERIQUE
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName">Objet</label>
                  <input type="text" class="form-control"  name=Objet id="objectName" placeholder="Objet">
                </div>
                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea class="form-control"  name=Message id="inputMessage" rows="4" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button> 
            </form>
